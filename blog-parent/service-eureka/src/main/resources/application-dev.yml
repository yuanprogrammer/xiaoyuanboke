eureka:
  client:
    service-url:
      # 服务中心
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    # 是否注册到服务
    register-with-eureka: false
    # 是否拉取其他服务
    fetch-registry: false
  instance:
    hostname: localhost
  server:
    # 关闭自我保护机制
    enable-self-preservation: true
